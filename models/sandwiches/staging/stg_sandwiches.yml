version: 2

models:
  - name: stg_sandwiches_customers
    description: ""
    columns:
      - name: id
        data_type: number
        description: "{{ doc('customer_id')}}"
        data_tests:
          - unique
          - not_null

      - name: first_name
        data_type: varchar
        description: ""

      - name: last_name
        data_type: varchar
        description: ""

  - name: stg_sandwiches_orders
    description: ""
    columns:
      - name: id
        data_type: number
        description: "{{ doc('order_id')}}"
        data_tests:
          - unique
          - not_null
          

      - name: user_id
        data_type: number
        description: "foreign key from customers table"
        data_tests:
          - relationships:
              to: ref('stg_sandwiches_customers')
              field: id

      - name: order_date
        data_type: date
        description: ""

      - name: status
        data_type: varchar
        description: "{{ doc('order_id')}}"
        data_tests:
          - accepted_values:
              values: ['return_pending','returned','shipped','completed','placed']

  - name: stg_sandwiches_payment
    description: ""
    columns:
      - name: id
        data_type: number
        description: "{{ doc('order_id')}}"
        data_tests:
          - unique
          - not_null
          

      - name: orderid
        data_type: number
        description: "foreign key from order table"
        data_tests:
          - relationships:
              to: ref('stg_sandwiches_orders')
              field: id

      - name: paymentmethod
        data_type: varchar
        description: ""

      - name: status
        data_type: varchar
        description: ""

      - name: amount
        data_type: number
        description: ""

      - name: created
        data_type: date
        description: ""

      - name: _batched_at
        data_type: timestamp_ntz
        description: ""
